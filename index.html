<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steplar Decor</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="main-header">
                <div class="main-logo">
                    <a href="/">
                        <img src="images/logo_steplar_decor.png" alt="Logo Steplar Decor">
                    </a>
                </div>

                <div class="main-nav">
                    <ul>
                        <li><a href="">O nas</a></li>
                        <li><a href="">Wypożycz</a></li>
                        <li><a href="">Zamów</a></li>
                        <li><a href="">Realizacje</a></li>
                        <li><a href="">Kontakt</a></li>
                    </ul>
                </div>
            </div>

            <div class="sub-header">
                <div class="quick-contact">
                    <ul>
                        <li><a href=""><i class="map-maker"></i>Głogów Małopolski 666</a></li>
                        <li><a href="tel:666666666"><i class="telephone"></i>666 666 666</a></li>
                    </ul>
                </div>
                <div class="header-social">
                    <ul class="menu-social-links">
                        <li><a href="https://www.facebook.com/">
                            <img src="images/facebook_blue.png" alt="facebook icon">
                        </a></li>
                        <li><a href="https://twitter.com/">
                            <img src="images/twetter_blue.png" alt="twetter icon">
                        </a></li>
                        <li><a href="https://www.linkedin.com">
                            <img src="images/in_blue.png" alt="in icon">
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="slider-section">
        <div class="container">
            <div class="slider">
                <img class="arrow-left" src="images/arrow_left.png" alt="arrow left">
                <img class="arrow-right" src="images/arrow_right.png" alt="arrow right">
                <div class="slider-blocks">
                    <div class="block active"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>
        </div>
    </section>


    <footer class="main-footer">
        <div class="container">

        </div>
    </footer>

<script src="js/app.js"></script>
</body>
</html>
